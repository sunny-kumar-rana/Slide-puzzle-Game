<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slide puzzle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section class="top">
        <div class="time ui">
          <p>Time</p>
          <p id="time-elapsed">00:00</p>
        </div>
        <div class="highscore ui">
          <p>Score</p>
          <p id="score">1000</p>
        </div>
        <div class="bestscore ui">
          <p>Best Score</p>
          <p id="bestscore">0000</p>
        </div>
      </section>
      <section class="game">
        <div class="board"></div>
      </section>
    </main>
    <script src="puzzle.js"></script>
  </body>
</html>
