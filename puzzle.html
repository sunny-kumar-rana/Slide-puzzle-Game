<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slide puzzle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Poppins:ital,wght@0,300;0,500;0,700;1,100;1,200;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="overlay">
      <p class="info">Press Start to play</p>
      <button class="start" type="button">start</button>
    </div>
    <header></header>
    <main>
      <section class="top">
        <div class="time ui">
          <p>Time</p>
          <p id="time-elapsed">00:00</p>
        </div>
        <div class="highscore ui">
          <p>Score</p>
          <p id="score">10000</p>
        </div>
        <div class="bestscore ui">
          <p>Best Score</p>
          <p id="bestscore">0000</p>
        </div>
      </section>
      <section class="game">
        <div class="board"></div>
      </section>
    </main>
    <script src="puzzle.js"></script>
  </body>
</html>
